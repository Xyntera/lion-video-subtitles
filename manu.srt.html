<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kitchen Appliances - My Shopping Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Light gray background color */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }

        .product {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        .product h3 {
            margin: 0;
        }

        .product p {
            margin: 0;
            margin-top: auto;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Smart Kitchen Appliances</h1>
        <!-- Add your navigation menu or links here -->
    </header>

    <!-- Main Content Section -->
    <main>
        <section>
            <h2>Featured Products</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Smart Coffee Maker</h3>
                <p>$49.99</p>
            </div>

            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Smart Blender</h3>
                <p>$59.99</p>
            </div>
        </section>

        <!-- Rest of the content ... -->

    </main>

    <!-- Footer Section -->
    <footer>
        <p>Contact us at support@example.com</p>
        <!-- Add your social media links and additional information here -->
    </footer>
</body>
</html>
